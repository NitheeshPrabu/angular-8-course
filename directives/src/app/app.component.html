<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
		  <div *ngIf="onlyOdd">
			<li
			class="list-group-item"
			[ngClass]="{odd: number%2 !== 0}"
			[ngStyle]="{backgroundColor: number%2 !== 0 ? 'yellow': 'transparent'}"
			*ngFor="let number of oddNumbers">
			<!-- cant have more than one structural attribute inside same tag -->
			{{ number }}
			</li>
		</div>
		<!-- <div *ngIf="!onlyOdd">
			<li
			class="list-group-item"
			[ngClass]="{odd: number%2 !== 0}"
			[ngStyle]="{backgroundColor: number%2 !== 0 ? 'yellow': 'transparent'}"
			*ngFor="let number of evenNumbers">
			{{ number }}
			</li>
		</div> -->
		<!-- Structural directive * is converted to following code in the background
				<ng-template [ngIf]="onlyOdd">
					<div>...</div>
				</ng-template>
		-->

		<!-- Custom structural directive - opposite of what ngIf does -->
		<div *appUnless="onlyOdd">
				<li
				class="list-group-item"
				[ngClass]="{odd: number%2 !== 0}"
				[ngStyle]="{backgroundColor: number%2 !== 0 ? 'yellow': 'transparent'}"
				*ngFor="let number of evenNumbers">
				<!-- cant have more than one structural attribute inside same tag -->
				{{ number }}
				</li>
			</div>

	  </ul>
	  <p appBasicHighlight>Style me with basic directive!</p>
	  <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with the better directive!</p>

	  <div [ngSwitch]="value">
		  <p *ngSwitchCase="5">Value is 5</p>
		  <p *ngSwitchCase="10">Value is 10</p>
		  <p *ngSwitchCase="100">Value is 100</p>
		  <p *ngSwitchCase="default">Value is default</p>
	  </div>
    </div>
  </div>
</div>
